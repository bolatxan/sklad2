<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления заказами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="orders">Заказы</button>
            <button class="nav-tab" data-tab="inventory">Склад</button>
            <button class="nav-tab" data-tab="analytics">Аналитика</button>
            <button class="nav-tab" data-tab="settings">Настройки</button>
        </nav>

        <!-- Orders Tab -->
        <div class="tab-content active" id="orders-tab">
            <div class="container">
                <div class="section-header">
                    <h2>Управление заказами</h2>
                    <button class="btn btn--primary" id="add-order-btn">+ Новый заказ</button>
                </div>

                <!-- Filters -->
                <div class="filters-section card">
                    <div class="card__body">
                        <h3>Фильтры</h3>
                        <div class="filters-grid">
                            <select class="form-control" id="filter-product">
                                <option value="">Все товары</option>
                            </select>
                            <select class="form-control" id="filter-size">
                                <option value="">Все размеры</option>
                            </select>
                            <select class="form-control" id="filter-color">
                                <option value="">Все цвета</option>
                            </select>
                            <select class="form-control" id="filter-city">
                                <option value="">Все города</option>
                            </select>
                            <select class="form-control" id="filter-payment-status">
                                <option value="">Все статусы оплаты</option>
                            </select>
                            <select class="form-control" id="filter-order-status">
                                <option value="">Все статусы заказов</option>
                            </select>
                        </div>
                        <button class="btn btn--secondary btn--sm" id="reset-filters">Сбросить фильтры</button>
                    </div>
                </div>

                <!-- Orders List -->
                <div class="orders-list" id="orders-list">
                    <!-- Orders will be dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div class="tab-content" id="inventory-tab">
            <div class="container">
                <div class="section-header">
                    <h2>Складской учет</h2>
                    <button class="btn btn--primary" id="add-product-btn">+ Добавить товар</button>
                </div>

                <div class="inventory-list" id="inventory-list">
                    <!-- Inventory will be dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="analytics-tab">
            <div class="container">
                <h2>Аналитическая панель</h2>
                
                <div class="analytics-grid">
                    <div class="card analytics-card">
                        <div class="card__body">
                            <h3>Общая сумма продаж</h3>
                            <div class="metric-value" id="total-sales">0 ₸</div>
                        </div>
                    </div>
                    
                    <div class="card analytics-card">
                        <div class="card__body">
                            <h3>Общая себестоимость</h3>
                            <div class="metric-value" id="total-cost">0 ₸</div>
                        </div>
                    </div>
                    
                    <div class="card analytics-card">
                        <div class="card__body">
                            <h3>Общая прибыль</h3>
                            <div class="metric-value" id="total-profit">0 ₸</div>
                        </div>
                    </div>
                    
                    <div class="card analytics-card">
                        <div class="card__body">
                            <h3>Количество заказов</h3>
                            <div class="metric-value" id="total-orders">0</div>
                        </div>
                    </div>
                    
                    <div class="card analytics-card">
                        <div class="card__body">
                            <h3>Рентабельность</h3>
                            <div class="metric-value" id="profitability">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settings-tab">
            <div class="container">
                <h2>Настройки</h2>
                
                <div class="card">
                    <div class="card__body">
                        <h3>Курс валют</h3>
                        <div class="form-group">
                            <label class="form-label" for="exchange-rate">Курс ¥ → ₸</label>
                            <input type="number" class="form-control" id="exchange-rate" step="0.1" min="0">
                        </div>
                        <button class="btn btn--primary" id="save-settings">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="order-modal-title">Новый заказ</h3>
                <button class="modal-close" id="close-order-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="order-form">
                    <div class="form-group">
                        <label class="form-label">ID заказа</label>
                        <input type="text" class="form-control" id="order-id" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Дата</label>
                        <input type="date" class="form-control" id="order-date" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="client">Клиент *</label>
                        <input type="text" class="form-control" id="client" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="product">Товар *</label>
                        <select class="form-control" id="product" required>
                            <option value="">Выберите товар</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="size">Размер *</label>
                        <select class="form-control" id="size" required>
                            <option value="">Выберите размер</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="color">Цвет *</label>
                        <select class="form-control" id="color" required>
                            <option value="">Выберите цвет</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="quantity">Количество *</label>
                        <input type="number" class="form-control" id="quantity" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="city">Город *</label>
                        <select class="form-control" id="city" required>
                            <option value="">Выберите город</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Закупочная цена ¥</label>
                        <input type="number" class="form-control" id="price-yuan" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Себестоимость ₸</label>
                        <input type="number" class="form-control" id="cost-kzt" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="total-kzt">Итоговая сумма ₸ *</label>
                        <input type="number" class="form-control" id="total-kzt" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="prepayment">Предоплата ₸</label>
                        <input type="number" class="form-control" id="prepayment" step="0.01" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="remainder">Доплата ₸</label>
                        <input type="number" class="form-control" id="remainder" step="0.01" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Прибыль ₸</label>
                        <input type="number" class="form-control" id="profit" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Статус оплаты</label>
                        <input type="text" class="form-control" id="payment-status" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="order-status">Статус заказа *</label>
                        <select class="form-control" id="order-status" required>
                            <option value="">Выберите статус</option>
                        </select>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn--secondary" id="cancel-order">Отмена</button>
                        <button type="submit" class="btn btn--primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="product-modal-title">Добавить товар</h3>
                <button class="modal-close" id="close-product-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="form-group">
                        <label class="form-label" for="product-name">Название товара *</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="product-size">Размер *</label>
                        <input type="text" class="form-control" id="product-size" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="product-color">Цвет *</label>
                        <input type="text" class="form-control" id="product-color" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="product-price-yuan">Закупочная цена ¥ *</label>
                        <input type="number" class="form-control" id="product-price-yuan" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="product-stock">Остаток *</label>
                        <input type="number" class="form-control" id="product-stock" min="0" required>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn--secondary" id="cancel-product">Отмена</button>
                        <button type="submit" class="btn btn--primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
